syntax = "proto3";

option java_multiple_files = true;
option java_package = "cs416.lambda.capstone";


service Greeter {
  // Sends a greeting
  rpc BuyStock (BuyRequest) returns (BuyReply) {}
}

message BuyRequest {
  string stock = 1;
  int32 amount = 2;
}

message BuyReply {
  bool purchased = 1;
}

message LogEntry {
  int32 term = 1;
  // TODO: Should include the message here as well
}
