syntax = "proto3";

option java_multiple_files = true;
option java_package = "cs416.lambda.capstone";

// TODO: Added for initial testing - remove
service Trade {
  // Sends a greeting
  rpc BuyStock (BuyRequest) returns (BuyReply) {}
}

message BuyRequest {
  string stock = 1;
  int32 amount = 2;
}

message SellRequest {
  string stock = 1;
  int32 amount = 2;
}


message BuyReply {
  bool purchased = 1;
}
